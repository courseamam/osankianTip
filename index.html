<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Osankian Tip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      color: #ff4ba7;
      background-color: #f5c0d4;
      cursor: url('images/orange_cursor.jpg'), auto;
    }
    
    .main-content {
      position: relative;
      width: 100%;
      max-width: 1500px;
      padding: 0 150px; 
      box-sizing: border-box;
    }

    .side-image {
      position: absolute;
      top: 0;
      bottom: 0;
      padding: 10px;
      width: 300px; 
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .side-image.left {
      left: 0;
    }

    .side-image.right {
      right: 0;
    }

    /* Align top of images to <h1> and bottom to end of .boxes */
    h1 {
      position: relative;
      font-size: 4em;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    h2, #dateDisplay {
      margin: 10px 0;
      font-size: 1.5em;
      text-align: center;
    }

    .boxes {
      display: flex;
      justify-content: center; /* Center the boxes horizontally */
      gap: 30px;
      position: relative;
      margin-top: 50px;
    }

    .box {
      background: rgba(255,255,255,0.5);
      padding: 30px;
      width: 180px;
      text-align: center;
      font-size: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .box-title {
      font-size: 1em;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

  #tipChart {
    max-width: 90%;
    margin-top: 60px;
    background-color: rgba(255,255,255,0.5);
    border-radius: 8px;
    padding: 10px;
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="main-content">
    <!-- Side Images -->
    <img src="images/ofirHakatzin.jpg" alt="Left Side" class="side-image left">
    <img src="images/ofirHakatzin.jpg" alt="Right Side" class="side-image right">

    <!-- Main Content -->
    <h1>Osankian Tip</h1>
    <h2>One tip a day</h2>
    <div id="dateDisplay">Date: -</div>

    <div class="boxes">
      <div class="box">
        <div class="box-title">Lugian Lira</div>
        <div id="lugianVal">-</div>
      </div>
      <div class="box">
        <div class="box-title">Gasmian Black Lira</div>
        <div id="blackGasVal">-</div>
      </div>
      <div class="box">
        <div class="box-title">Gasmian Official Lira</div>
        <div id="officialGasVal">-</div>
      </div>
    </div>
</div>
  
<canvas id="tipChart" width="800" height="400"></canvas>
<script>
  const sheetId = '1-FnlsnezCjsXKwW5PdYCkWW2gYN7ccQYccY-LMSwh_0'; 
  const sheetName = 'Sheet1'; 
  const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (!data || data.length === 0) {
        console.error('No data found');
        return;
      }

      const lastRow = data[data.length - 1];

      // Update boxes
      document.getElementById('dateDisplay').textContent = `Date: ${lastRow['Date'] || '-'}`;
      document.getElementById('lugianVal').textContent = lastRow['Lugian Lira'] || '-';
      document.getElementById('blackGasVal').textContent = lastRow['Gasmian Black Lira'] || '-';
      document.getElementById('officialGasVal').textContent = lastRow['Gasmian Official Lira'] || '-';

      // Prepare chart data
      const labels = data.map(row => row['Date']);
      const lugianData = data.map(row => parseFloat(row['Lugian Lira']) || null);
      const blackGasData = data.map(row => parseFloat(row['Gasmian Black Lira']) || null);
      const officialGasData = data.map(row => parseFloat(row['Gasmian Official Lira']) || null);

      // Create chart
      const ctx = document.getElementById('tipChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Lugian Lira',
              data: lugianData,
              borderColor: '#ff6384',
              backgroundColor: '#ff6384',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Gasmian Black Lira',
              data: blackGasData,
              borderColor: '#FF9CF2',
              backgroundColor: '#FF9CF2',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Gasmian Official Lira',
              data: officialGasData,
              borderColor: '#E02C9A',
              backgroundColor: '#E02C9A',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              },
              grid: {
                display: false // This removes the x-axis gridlines
              }
            },
            y: {
              title: {
                display: true,
                text: 'Valut to ATWD'
              },
              beginAtZero: false
            }
          },
          plugins: {
            legend: {
              labels: {
                color: 'grey'
              }
            }
          }
        }
      });
    })
    .catch(err => {
      console.error('Error fetching data:', err);
    });
  </script>
</body>
</html>
