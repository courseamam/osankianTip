<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Osankian Tip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      color: pink;
      background-color: #121212;
    }

    h1 {
      margin-top: 50px;
      font-size: 4em;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    h2, #dateDisplay {
      margin: 10px 0;
      font-size: 1.5em;
      text-align: center;
    }

    .boxes {
      display: flex;
      gap: 30px;
      margin-top: 50px;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      width: 180px;
      text-align: center;
      font-size: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .box-title {
      font-size: 1em;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Osankian Tip</h1>
  <div id="dateDisplay">Date: -</div>
  <h2>One tip a day</h2>

  <div class="boxes">
    <div class="box">
      <div class="box-title">Lugian</div>
      <div id="lugianVal">-</div>
    </div>
    <div class="box">
      <div class="box-title">Gasmian Black Lira</div>
      <div id="blackGasVal">-</div>
    </div>
    <div class="box">
      <div class="box-title">Gasmian Official Lira</div>
      <div id="officialGasVal">-</div>
    </div>
  </div>

  <script>
    const sheetId = '1-FnlsnezCjsXKwW5PdYCkWW2gYN7ccQYccY-LMSwh_0'; 
    const sheetName = 'Sheet1'; 
    const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          console.error('No data found');
          return;
        }

        const lastRow = data[data.length - 1];

        // Display date
        document.getElementById('dateDisplay').textContent = `Date: ${lastRow['Date'] || '-'}`;

        // Display tips
        document.getElementById('lugianVal').textContent = lastRow['Lugian Lira'] || '-';
        document.getElementById('blackGasVal').textContent = lastRow['Gasmian Black Lira'] || '-';
        document.getElementById('officialGasVal').textContent = lastRow['Gasmian Official Lira'] || '-';
      })
      .catch(err => {
        console.error('Error fetching data:', err);
      });
  </script>
</body>
</html>
